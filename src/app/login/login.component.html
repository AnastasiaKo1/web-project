<div class="login-wrapper">
    <div *ngIf="login == true">
        <form>
            <div class="title">Login <p (click)="login = false">or Singup?</p>
            </div>
            <div class="form_item">
                <div class="form_item__text">Email</div>
                <input type="text">
            </div>
            <div class="form_item">
                <div class="form_item__text">Password</div>
                <input type="password">
            </div>
            <button>Login</button>
        </form>
    </div>

    <div *ngIf="login == false">
        <form>
            <div class="title">Singup <p (click)="login = true">or Login?</p>
            </div>
            <div class="form_item">
                <div class="form_item__text">Email</div>
                <input type="text">
            </div>
            <div class="form_item">
                <div class="form_item__text">Password</div>
                <input type="password">
            </div>
            <div class="form_item">
                <div class="form_item__text">Password Confirmation</div>
                <input type="password">
            </div>
            <button>Singup</button>
        </form>
    </div>
</div>
